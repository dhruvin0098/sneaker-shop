{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4 shadow rounded-4" style="max-width: 400px; width: 100%; border: none;">
        <!-- Logo or Title -->
        <div class="text-center mb-4">
            <h2 class="fw-bold text-dark">Login</h2>
            <p class="text-muted small">Welcome back! Please login to your account.</p>
        </div>

        <!-- Login Form -->
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-floating mb-3">
                <input type="text" id="username" name="username" class="form-control rounded-3" placeholder="Username" required>
                <label for="username">Username</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" id="password" name="password" class="form-control rounded-3" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2 fw-bold rounded-3">
                Login
            </button>
        </form>

        <!-- Forgot Password and Register Links -->
        <div class="text-center mt-4 small">
            <a href="#" class="text-decoration-none text-primary">Forgot Password?</a> <br>
            <span class="text-muted">Don't have an account?
                <a href="{{ url_for('register') }}" class="text-primary fw-bold text-decoration-none">Register</a>
            </span>
        </div>
    </div>
</div>

<!-- Custom CSS -->
<style>
    body {
        background-color: #f8f9fa;
        font-family: 'Roboto', sans-serif;
    }

    .card {
        background-color: #ffffff;
        border: none;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .btn-primary {
        background-color: #007bff;
        border: none;
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        transform: scale(1.02);
    }

    .form-floating input {
        background-color: #f1f3f5;
        border: none;
    }

    .form-floating input:focus {
        outline: none;
        border: 1px solid #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
    }

    a.text-primary:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}
